<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
<div class="mainWrapper">

    <div class="leftVew">
        <label class="leftIcon">👶</label>
        <label class="leftLabel">Human</label>
        <label class="leftWins">Wins: 0</label>
    </div>

    <div class="centerVew">
        <label class="centerTitle">Rock, Paper, Scissors</label>
        <label class="centerLabel">Choose your game!</label>

        <div class="gameBoard">
            <div class="gameSelector">
                <div class="normal">
                    <label>🪨CLASSIC ✂️</label>
                    <label class="buttonLabel"> Rock > Scissors</label>
                    <label class="buttonLabel"> Paper > Rock</label>
                    <label class="buttonLabel"> Scissors > Paper</label>
                </div>
            </div>

            <div class="hard">
                <label>🐉 DIFFICULT 🦠</label>
                <label class="buttonLabel">Rock > Dragon & Virus</label>
                <label class="buttonLabel">Paper > Rock & Virus</label>
                <label class="buttonLabel">Scissors > Paper & Dragon</label>
                <label class="buttonLabel">Dragon > Paper & Virus</label>
                <label class="buttonLabel">Virus > Scissors & Rock</label>
            </div>


            <div class="icons">
                <label class="rock hidden">🪨</label>
                <div class="blockClass">
                    <label class="virus hidden">🦠</label>
                    <label class="scissors hidden">✂️</label>
                    <label class="dragon hidden">🐉</label>
                </div>
                <label class="paper hidden">📄</label>
            </div>
            <button class="backButton hidden">Choose different game</button>


        </div>


    </div>
    <div class="rightVew">
        <label class="rightIcon">💻</label>
        <label class="rightLabel">Human</label>
        <leble class="rightWins">wins: 0</leble>

    </div>










</div>
<script src="./main.js"></script>
</body>
</html>
